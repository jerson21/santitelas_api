version: '3.8'

services:
  # ===== BASE DE DATOS MYSQL =====
  mysql:
    image: mysql:8.0
    container_name: santitelas-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: santitelas_root_2024
      MYSQL_DATABASE: santitelas
      MYSQL_USER: santitelas_user
      MYSQL_PASSWORD: santitelas_pass_2024
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d  # ✅ Tu archivo SQL se ejecutará aquí
    networks:
      - santitelas-network
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=128M
      --max-connections=50
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psantitelas_root_2024"]
      timeout: 10s
      retries: 5
      interval: 10s
      start_period: 100s

  # ===== PHPMYADMIN =====
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: santitelas-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: santitelas_root_2024
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - santitelas-network

  # ===== API BACKEND =====
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: santitelas-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      
      # Base de datos
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: santitelas
      DB_USER: santitelas_user
      DB_PASS: santitelas_pass_2024
      
      # JWT
      JWT_SECRET: santitelas_jwt_secret_2024_muy_seguro
      JWT_EXPIRES_IN: 24h
      
      # Frontend URLs
      FRONTEND_URL: http://localhost:3000,http://localhost:3001
      
      # ✅ NUEVAS VARIABLES PARA CONTROL GRANULAR DEL SEEDING
      # Opciones:
      # SEED_DATABASE=fresh      -> Recrear TODO desde cero (solo primera vez)
      SEED_DATABASE: true    #   -> Solo actualizar contraseñas (mantener datos)
      # UPDATE_PASSWORDS=true    -> Solo actualizar contraseñas (mantener datos)
      # (sin variable)           -> Solo sincronizar esquema
      
      # ✅ CAMBIAR ESTA LÍNEA SEGÚN TU NECESIDAD:
      # SEED_DATABASE: fresh           # 🗑️ Primera vez: crear todo
     # UPDATE_PASSWORDS: true                # 🔑 Subsecuentes: solo contraseñas
      
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - santitelas-network

# ===== VOLÚMENES =====
volumes:
  mysql_data:
    driver: local

# ===== REDES =====
networks:
  santitelas-network:
    driver: bridge