# ====================================
# DOCKER COMPOSE - DESARROLLO
# ====================================
# Este archivo contiene configuraciones específicas para desarrollo
# Úsalo junto con docker-compose.yml:
#   docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d
# ====================================

version: '3.8'

services:
  api:
    # Usar Dockerfile de desarrollo
    build:
      context: .
      dockerfile: Dockerfile.dev

    # Variables de entorno para desarrollo
    environment:
      NODE_ENV: development

      # Activar seeding y datos de desarrollo
      SEED_DATABASE: "true"
      FORCE_DEVELOPMENT_DATA: "true"

      # Logs más verbosos en desarrollo
      LOG_LEVEL: debug

      # URLs del frontend permitidas (CORS) - incluye producción para pruebas
      FRONTEND_URL: https://telassanti.cl,https://www.telassanti.cl,http://localhost:3000,http://localhost:3001

      # ===== PROVEEDOR DTE =====
      # Opciones: relbase | libredte
      DTE_PROVIDER: relbase

      # Relbase API (Facturación Electrónica)
      RELBASE_COMPANY_TOKEN: 19C9mRTfGV5ZdAee3ddGmyka
      RELBASE_USER_TOKEN: gVSfBh9X2SXsVsaQsgdMMQpT
      RELBASE_RUT_EMPRESA: 77611235-6
      RELBASE_MODO_PRUEBA: "false"

      # LibreDTE (alternativa a Relbase)
      LIBREDTE_API_URL: http://libredte-app:80/api
      LIBREDTE_API_KEY: ""
      LIBREDTE_RUT_EMPRESA: 77611235-6
      LIBREDTE_RAZON_SOCIAL: SANTI TELAS LIMITADA
      LIBREDTE_GIRO: VENTA AL POR MENOR DE TEXTILES
      LIBREDTE_ACTECO: "472301"
      LIBREDTE_DIRECCION: Temuco 7990
      LIBREDTE_COMUNA: La Florida
      LIBREDTE_AMBIENTE: certificacion
      # MODO PRUEBA: true = simula sin conectar a LibreDTE
      LIBREDTE_MODO_PRUEBA: "true"

    # Volúmenes para hot reload
    volumes:
      - ./src:/app/src              # Código fuente - hot reload automático
      - ./logs/api:/app/logs        # Logs persistentes
      - /app/node_modules           # Prevenir que node_modules local sobrescriba el del contenedor

    # Comando explícito para desarrollo (opcional, ya está en Dockerfile.dev)
    command: npm run dev

    # En desarrollo, no usar restart automático agresivo
    restart: unless-stopped
